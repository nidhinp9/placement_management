{% extends 'placement/base.html' %} {% load crispy_forms_tags %} <wbr />
{% block content %}
<div class="p-3">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h3>Create User</h3>
  </div>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %} {{ form | crispy }}
        <button
          type="submit"
          value="Update"
          class="btn btn-primary px-3 my-4"
          style="height: 40px"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

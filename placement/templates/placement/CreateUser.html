{% extends 'placement/base.html' %} {% load crispy_forms_tags %} <wbr />
{% block content %}
<div class="p-3">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h3>{{ heading }}</h3>
  </div>
  <div class="card">
    <div class="card-body">
      <form method="post" action="{% url postUrl %}">
        {% csrf_token %}
        <fieldset class="form-group">{{ form | crispy }}</fieldset>
        <button
          type="submit"
          value="Update"
          class="btn btn-primary px-3 my-4"
          style="height: 40px"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
